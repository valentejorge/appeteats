<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://fonts.google.com/icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/spaghetti/ -->
        <link href="/static/assets/ico/favicon.ico" rel="icon">
        <link href="/static/css/admin/add.css" rel="stylesheet">

        <link href="/static/css/nav.css" rel="stylesheet">

        <title>{% block title %}{% endblock %}</title>
        {% block head %}{% endblock %}


    </head>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <header>
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} mb-0 text-center" role="alert">
            {{ message | safe }}
        </div>
        {% endfor %}
    </header>
    {% endif %}
    {% endwith %}

    <body>

        <main>
            <div class="main_box">
                <div class="main_content">
                    {% block main %}{% endblock %}
                </div>
            </div>
        </main>

        <nav class="nav">
            <a id="menuBtn" href="#menu" class="nav_link nav_link--active">
                <span class="material-icons nav_icon">restaurant_menu</span>
                <span class="nav_text">Menu</span>
            </a>
            <a id="cartBtn" href="#cart" class="nav_link">
                <span class="material-icons nav_icon">shopping_basket</span>
                <span class="nav_text">Cart</span>
            </a>
        </nav>
        <script src="/static/js/nav-click.js"></script>
        <script src="/static/js/menu/cart.js"></script>

    </body>

</html>
