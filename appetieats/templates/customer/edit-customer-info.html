{% extends "customer/customer-settings-layout.html" %}

{% block title %}Edit customer info{% endblock %}
{% block head %}
{% endblock %}

{% block main %}

<form method="post" action="/customer/edit-customer-info" enctype="multipart/form-data">
    <div class="form-header">
        <div class="title mt-5 text-center">
            <h1>Edit customer info</h1>
        </div>
    </div>

    <div class="input-box">
        <div class="row">
            <div class="col-md-6 std-input-box">
                <label for="first">First name: </label>
                <input id="first" name="first" class="std-input required" type="text" placeholder="e.g., marcio, guilherme..." value="{{ customer.first_name }}"required>
            </div>

            <div class="col-md-6 std-input-box">
                <label for="last">Last name: </label>
                <input id="last" name="last" class="std-input required" type="text" placeholder="e.g., garcia, briggs..." value="{{ customer.last_name }}"required>
            </div>

        </div>
        <div class="row">
            <div class="std-input-box">
                <label for="phone">Phone number: </label>
                <input id="phone" name="phone" class="std-input required" type="text" placeholder="e.g., 555-123-321..." value="{{ customer.phone }}"required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 std-input-box">
                <label for="address">Address: </label>
                <input id="address" name="address" class="std-input required" type="text" placeholder="e.g., st four, 123..." value="{{ customer.address }}"required>
            </div>

            <div class="col-md-6 std-input-box">
                <label for="zip">Zip:</label>
                <input id="zip" name="zip" class="std-input required" type="text" placeholder="e.g., 123-888..." value="{{ customer.zip_code }}"required>
            </div>
        </div>
        <div class="row">
            <div class="std-input-box">
                <label for="reference">Reference:</label>
                <input id="reference" name="reference" class="std-input required" type="text" placeholder="e.g., 123-888..." value="{{ customer.reference }}"required>
            </div>
        </div>

        <button class="std-button mt-3" type="submit">Edit restaurant info</button>
    </div>
</form>

{% endblock %}

{% block edit %}{% endblock %}
