{% extends "/auth/layout-login-form.html" %}

{% block title %}Login{% endblock %}

{% block img %}
<img src="static/assets/img/undraw_cooking_p7m1.svg" alt="cooking image">
{% endblock %}

{% block form %}
<div class="form">
    <form method="post" action="/login" >
        <div class="form-header">

            <div class="title">
                <h1>Login</h1>
            </div>

            <div class="login-button">
                <a href="/register">Register</a>
            </div>
        </div>

        <div class="input-g">
            <div class="input-b">
                <label for="username" class="">Username: </label>
                <input id="username" name="username" class="" type="text" placeholder="Type your username" required>
            </div>

            <div class="input-b">
                <label for="password" class="">Password: </label>
                <input id="password" name="password" class="" type="password" placeholder="Type your password" required>
            </div>
        </div>
        <button class="button button-sm" type="submit">Login</button>
    </form>
</div>
{% endblock %}
