{% extends "admin/admin.html" %}

{% block title %}Edit restaurant info{% endblock %}
{% block head %}
{% endblock %}

{% block main %}

<form method="post" action="/admin/settings/edit-restaurant-info" enctype="multipart/form-data">
    <div class="form-header">
        <div class="title mt-5 text-center">
            <h1>Edit restaurant info</h1>
        </div>
    </div>

    <div class="input-box">
        <div class="row">
            <div class="col-md-6 std-input-box">
                <label for="name">Restaurant name: </label>
                <input id="name" name="name" class="std-input required" type="text" placeholder="e.g., loves bacon, mc dunnuts..." value="{{ restaurant.name }}"required>
            </div>

            <div class="col-md-6 std-input-box">
                <label for="address">Address: </label>
                <input id="address" name="address" class="std-input required" type="text" placeholder="e.g., st four, 123..." value="{{ restaurant.address }}"required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 std-input-box">
                <label for="phone">Phone number: </label>
                <input id="phone" name="phone" class="std-input required" type="text" placeholder="e.g., 555-123-321..." value="{{ restaurant.phone }}"required>
            </div>

            <div class="col-md-6 std-input-box">
                <label for="url">Url:</label>
                <input id="url" name="url" class="std-input required" type="text" placeholder="e.g., love-bacon, mc-donnuts..." value="{{ restaurant.url }}"required>
            </div>
        </div>

        <button class="std-button mt-3" type="submit">Edit restaurant info</button>
    </div>
</form>

{% endblock %}

{% block edit %}{% endblock %}
